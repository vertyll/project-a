<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .verification-code {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            letter-spacing: 2px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Account Activation</h2>
    <!--/*@thymesVar id="username" type="templates"*/-->
    <p class="greeting" th:text="'Hello ' + ${username} + ','"></p>
    <p>Thank you for registering. To complete your registration, please enter the following verification code:</p>
    <div class="verification-code">
        <!--/*@thymesVar id="activation_code" type="templates"*/-->
        <strong th:text="${activation_code}"></strong>
    </div>
    <p>This code will expire in 24 hours.</p>
    <p>If you did not register for an account, please ignore this email.</p>
</div>
</body>
</html>
