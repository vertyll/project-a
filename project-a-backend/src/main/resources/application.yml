spring:
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 50MB
  jpa:
    open-in-view: false

logging:
  level:
    org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer: ERROR

springdoc:
  default-produces-media-type: application/json

server:
  servlet:
    context-path: /api/v1/
