spring:
  application:
    name: project-a-backend

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    validate-on-migrate: true
    clean-disabled: true

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    from: ${MAIL_FROM}
    properties:
      mail:
        smtp:
          trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

security:
  jwt:
    secret-key: ${JWT_SECRET}
    access-token-expiration: ${JWT_ACCESS_EXPIRATION:900000}
    refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:2592000000}
    refresh-token-cookie-name: "refresh_token"

application:
  file:
    uploads:
      file-output-path: ${FILE_UPLOAD_PATH:/var/app/uploads}

  frontend:
    url: ${FRONTEND_URL}

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: WARN
    com.vertyll.fastprod: INFO
    org.springframework.security: INFO
